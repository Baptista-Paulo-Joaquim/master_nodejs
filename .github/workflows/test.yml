name: Testes Automatizados

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Instalar dependÃªncias
        run: npm install
      - name: Rodar testes
        run: npm test
